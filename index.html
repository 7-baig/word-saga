<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>words saga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container" id="main-container" >
        <h1>Words Saga</h1>
        <p class="para" >Type the word to find out the words that rhyme with it.</p>
        <div id="container">
            <input type="text" id="userInput" placeholder="e.g elephant" >
            <input type="button" value="go" id="btn" class="button" >
        </div>
        <div id="wordsContainer"></div>
        <div id="cartoonContainer">
            <img src="" id="image">
        </div>
        <input type="button" value="again?" class="button" id="again" >
    </div>


    <script src="main.js"></script>
    <script src="helperFunction.js"></script>
</body>
</html>
